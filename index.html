<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Café Card</title>
    <link rel="stylesheet" href="Mama Cafe.css">
    <script src="https://kit.fontawesome.com/5350312129.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <img class="AvocadoImg" src="img/Avocado-Toast-11.jpg" alt="Avocado-Toast-11">
            <div  class="button-container">
                <button><a href="Mama Web Home.html" target="_blank">JOIN US !</a></button>
            </div>
        </header>
        <div class="other-container">
            <main>
                <h1><i>Welcome to Mama Café</i></h1>
                <p class="paragraphs-other-content">
                    Your new favorite brunch spot is coming to <i>North Fortberry</i>!<br>
                    Join our mailing list to avail of all our early bird promos.
                </p>
            </main>
            <footer>
                <p>Follow us on:</p>
                <i class="icons fa-brands fa-facebook"></i>
                <i class="icons fa-brands fa-instagram"></i>
                <i class="icons fa-brands fa-square-x-twitter"></i>
            </footer>
        </div>
    </div> 
</body>
</html>
